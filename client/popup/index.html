<script src="https://kit.fontawesome.com/f359bbbf40.js" crossorigin="anonymous"></script>
<script>
const section = document.querySelector("section")
let isMouseOver = false

document.querySelector('.popup-box').addEventListener("mouseleave", () => {
  isMouseOver = false
}, false);

document.querySelector('.popup-box').addEventListener("mouseover", () => {
  isMouseOver = true
}, false);

document.querySelector('.openPopup').addEventListener("click" , () =>{
  section.classList.add("show")
})

document.querySelector('.close').addEventListener("click" , ()=>{
    section.classList.remove("show")
})

function del()
{
    if(!isMouseOver) section.classList.remove("show")
}

</script>
